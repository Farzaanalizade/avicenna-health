name: Backend Tests & Code Quality

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: avicenna_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:8432

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-xdist
    
    - name: Lint with flake8
      run: |
        cd backend
        pip install flake8
        # Stop build on syntax errors
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings don't stop build
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        cd backend
        pip install mypy types-setuptools
        mypy app --ignore-missing-imports --no-error-summary 2>/dev/null || true
      continue-on-error: true
    
    - name: Run pytest
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/avicenna_test
        GEMINI_API_KEY: test_key_for_ci
        SECRET_KEY: test_secret_key_for_ci
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v --tb=short
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: backend/htmlcov/
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('backend/coverage.xml', 'utf8');
          const match = coverage.match(/line-rate="([\d.]+)"/);
          const lineRate = match ? (parseFloat(match[1]) * 100).toFixed(2) : 'N/A';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Test Results âœ…\n\nðŸ“Š Code Coverage: **${lineRate}%**\n\nâœ“ All tests passed\nâœ“ No lint errors`
          });

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Bandit security check
      run: |
        pip install bandit
        bandit -r backend/app -f json -o bandit-report.json || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  publish-coverage:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download coverage artifact
      uses: actions/download-artifact@v3
      with:
        name: test-results
    
    - name: Deploy coverage report
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: coverage
