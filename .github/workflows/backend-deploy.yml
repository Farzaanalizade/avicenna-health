name: Backend Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/avicenna-api
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/avicenna-api:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/avicenna-api:buildcache,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /var/www/avicenna-api
          docker pull ${{ secrets.DOCKER_USERNAME }}/avicenna-api:latest
          docker-compose down
          docker-compose up -d
          docker-compose exec -T backend python -m alembic upgrade head
          echo "‚úì Staging deployed successfully"
    
    - name: Run smoke tests
      run: |
        sleep 5
        curl -f https://staging-api.your_domain.com/health || exit 1
        echo "‚úì Smoke tests passed"

  deploy-production:
    needs: [build-and-push, deploy-staging]
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Notify deployment start
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'üöÄ Deploying to production...'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /var/www/avicenna-api
          
          # Backup current state
          docker-compose exec -T backend pg_dump $DATABASE_URL > backup_$(date +%s).sql
          
          # Update to latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/avicenna-api:latest
          
          # Blue-green deployment
          docker-compose -f docker-compose.prod.yml up -d --no-deps --build backend
          docker-compose exec -T backend python -m alembic upgrade head
          
          # Health check
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úì Health check passed"
              exit 0
            fi
            echo "Attempt $i/30: waiting for service to be ready..."
            sleep 2
          done
          exit 1
    
    - name: Notify deployment success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: '‚úÖ Production deployment successful!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: Notify deployment failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: '‚ùå Production deployment failed - rolling back'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true
    
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /var/www/avicenna-api
          docker-compose -f docker-compose.prod.yml up -d --no-deps backend
          echo "‚úì Rolled back to previous version"

  cleanup:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Delete old Docker images
      run: |
        echo "Cleaning up old Docker images (keeping last 5)"
