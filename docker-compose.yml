version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: avicenna-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-avicenna_ai}
      POSTGRES_USER: ${DB_USER:-avicenna_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-avicenna_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - avicenna-network

  redis:
    image: redis:7-alpine
    container_name: avicenna-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - avicenna-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avicenna-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-avicenna_user}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-avicenna_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - avicenna-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: avicenna-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    networks:
      - avicenna-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  avicenna-network:
    driver: bridge
