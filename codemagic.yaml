workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      flutter: stable

    triggering:
      events:
        - push

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
          cd mobile
          flutter pub get

      - name: Build debug APK
        script: |
          cd mobile
          flutter build apk --debug

    artifacts:
      - mobile/build/app/outputs/flutter-apk/app-debug.apk

    publishing:
      email:
        recipients:
          - avicenna@health.dev
        notify:
          success: true
          failure: true
